<div class="modal-dialog" ng-controller="charactersController">
<div class="modal-content">
  <div class="modal-header modal-header-info">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title modal-title-color" id="lineModalLabel">Change your default character</h3>
  </div>
  <div class="modal-body">
    <div class="form-group text-center" ng-model="characters">
        <div class="btn-group" >
              <label class="btn btn-default" ng-repeat="character in characters" >
                  <input type="radio" ng-model="$parent.indexCharacter" ng-value="$index" name="indexCharactere">
                  <img class="iconopa country" ng-src="http://eu.battle.net/static-render/eu/{{character.thumbnail}}" alt="" />
                  {{character.name}}
              </label>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="button" ng-click="updateDefaultCharacter(indexCharacter)" type="submit" class="btn btn-warning pull-right" data-dismiss="modal"><i class="glyphicon glyphicon-log-in"></i> Update !</button>
  </div>
</div>
</div>
