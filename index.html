<html>
  <head>
    <title>Request Achievement huuu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="bower_components/angular/angular.js"></script>
<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
<script src="js/Achievement.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- CSS MAIN -->
<link rel="stylesheet" href="css/main.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Librarie JS WOW HEAD -->
<script type="text/javascript" src="http://wow.zamimg.com/widgets/power.js"></script><script>var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }</script>
  </head>

<!-- Bootstrap select -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.js"></script>

<!-- Bootstrap datePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
$(function () {
	$('#datetimepicker1').datetimepicker();
  });
</script>
  <script type="text/javascript">
$(document).ready(function() {
  var positions = ["top","center","bottom"];
  var selected = Math.floor(Math.random()*3);
  document.getElementById('#navbar-custom').style.backgroundPosition = positions[selected];
  var backgrounds = ["test2.jpg","test3.jpg","test7.jpg"];
  var selectB = Math.floor(Math.random()*3);
  document.getElementById('#navbar-custom').style.backgroundImage = "url(images/nav/"+backgrounds[selectB]+")";
});

</script>

  <!-- 3. Display the application -->
  <body>
    <div ng-app="achievement" >
        <div ng-controller="achievementController">
          <!-- Ligne de mon modal -->
          <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header modal-header-info">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title modal-title-color" id="lineModalLabel">You need some help to realize this achievement ?</h3>
              </div>
              <div class="modal-body" ng-model="newGroup">
                      <!-- contenu de mon modal -->
                <form>
                  <input hidden="true" type='text' ng-model="newGroup.idAchievement">
                          <!-- Section pour selectionner la date -->
                          <label for="selectdate">Select Date</label >
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1' >
                                        <input type='text' class="form-control"  />
                                        <span class="input-group-addon" >
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>

                          <!-- Section pour selectionner le rôle -->
                          <label for="exampleInputEmail1">Select a rôle</label>
                          <div class="form-group text-center">
                              <div class="btn-group " data-toggle="buttons">
                                    <label class="btn btn-primary">
                                        <input type="checkbox" autocomplete="off" checked>
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                         Tank
                                        <img class="iconopa" src="images/tank.png" alt="" />
                                    </label>
                                    <label class="btn btn-success">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        Healer
                                        <img class="iconopa" src="images/healer.png" alt="" />
                                    </label>
                                    <label class="btn btn-danger">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        Damage
                                        <img class="iconopa" src="images/damage.png" alt="" />
                                    </label>
                              </div>
                          </div>
                          <!-- Section pour selectionner la langue -->
                          <label for="exampleInputEmail1">Prefer to speak</label>
                          <div class="form-group text-center">
                              <div class="btn-group " data-toggle="buttons">
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off" checked>
                                        <span class="glyphicon glyphicon-ok opa"></span>

                                        <img class="iconopa country" src="images/language/gb.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>

                                        <img class="iconopa country" src="images/language/fr.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        <img class="iconopa country" src="images/language/de.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        <img class="iconopa country" src="images/language/es.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        <img class="iconopa country" src="images/language/pt.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        <img class="iconopa country" src="images/language/it.svg" alt="" />
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="checkbox" autocomplete="off">
                                        <span class="glyphicon glyphicon-ok opa"></span>
                                        <img class="iconopa country" src="images/language/ru.svg" alt="" />
                                    </label>
                              </div>
                          </div>
                          <!-- Section pour la récompense -->

                          <div class="form-group">
                                <label for="sel1">Specify the reward</label>
                                <select class="form-control" id="sel1" ng-model="newGroup.reward">
                                  <option>Gold In game</option>
                                  <option>Mount</option>
                                  <option>Battle pet</option>
                                  <option>Other</option>
                                  <option>No, just a "thanks"</option>
                                </select>
                          </div>
                          <!-- Section pour le vocal -->
                          <div class="form-group">
                                <label for="sel1">Use vocal ?</label>
                                <select class="form-control" id="sel1" ng-model="newGroup.vocal">
                                  <option>Skype</option>
                                  <option>Teamspeak</option>
                                  <option>Mumble</option>
                                  <option>Other</option>
                                  <option>No</option>
                                </select>
                          </div>
                          <div class="form-group">
                                <label for="comment">Comment :</label>
                                <textarea class="form-control" rows="5" id="comment"  ng-model="newGroup.comments "></textarea>
                        </div>
                        </form>
                    </div><!-- Fin du contenu de mon modal -->
                        <!-- Footer de mon modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" ng-click="addGroup()" type="submit" class="btn btn-warning pull-right" data-dismiss="modal"><i class="glyphicon glyphicon-log-in"></i> Request !</button>
                        </div>
            </div>
            </div>
          </div>
				<nav id="#navbar-custom" class="navbar navbar-custom" role="navigation">
				    <div class="navbar-header">
				        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>

				        <a class="navbar-brand title-achievement" href="#"><span class=""><img class="aicon" src="images/Achievement_icon.png" alt="" /></span> Request Achievement</a>
				    </div>
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				        <ul class="nav navbar-nav">
				            <li class="active"><a href="#">Account</a></li>
				            <li><a href="#">Asks</a></li>
				            <li class="dropdown">
				                <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
				                <ul class="dropdown-menu">
				                    <li><a href="#">Action</a></li>
				                    <li><a href="#">Another action</a></li>
				                    <li><a href="#">Something else here</a></li>
				                    <li class="divider"></li>
				                    <li><a href="#">Separated link</a></li>
				                    <li class="divider"></li>
				                </ul>
				            </li>
				        </ul>
				        <div class="col-sm-3 col-md-3 pull-right">

				        </div>
				    </div>
				</nav>



				<section class="content">

			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						 <div class="col-md-12 ">
		    			<img src="images/loader.gif" alt="Loader" id="loader">
		           			 <div id="custom-search-input">
		                			<div class="input-group col-md-12">
		                   	 		<input type="text" class="form-control" placeholder="Search an Achievement !" ng-model="someVal" ng-minlength="3" ng-required="1" ng-change="seekAchievement()" ng-Trim="false"  />
		               		 		</div>
		           			 </div>
		      			  </div>

						<div class="table-container" >
							<table class="table table-filter">
								<tbody>
									<tr data-status="pagado" ng-repeat="resultsAchievement in resultsAchievements">
										<td ng-click="getGroups(resultsAchievement.id)">
											<div class="media">
												<a href="#" rel=/achievement={{resultsAchievement.id}} class="pull-left">
													<img ng-if="resultsAchievement.icon!==undefined" ng-src="http://media.blizzard.com/wow/icons/56/{{resultsAchievement.icon}}.jpg" class="media-photo">
												</a>
												<div class="media-body">
                          <span class="media-meta pull-right">

                            <button type="button" ng-click="getGroups(resultsAchievement.id)" class="btn btn-default text-uppercase btn-sm btn-expand">
                              +
                            </button></span>
													<h4 class="title">
														{{resultsAchievement.title}}
														<!-- <span class="pull-right pagado">2 groupes constitués</span> -->
													</h4>
													<p class="summary">{{resultsAchievement.description}}</p>
												</div>
											</div>
                      <div ng-repeat="group in groups" ng-if="group.idAchievement == resultsAchievement.id">
                          <p>{{group}}</p>
                      </div>
                      <center><div ng-if="emptyGroupAchievement == resultsAchievement.id"><h1>No yet group created. </h1><br/>
                        <button ng-click="newGroupIdAchievement(resultsAchievement.id)" type="button" data-toggle="modal" data-target="#squarespaceModal" class="btn btn-info text-uppercase btn-sm">
                          <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                          Create my group
                        </button></span>
                      </div></center>
										</td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</section>
    </div>
      </div>
  </body>

</html>
